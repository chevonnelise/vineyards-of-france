<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Google font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- personal fontawesome kit -->
    <script src="https://kit.fontawesome.com/f29e73a917.js" crossorigin="anonymous"></script>

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- marker clusters -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- apex chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="../css/chart.css">
    <title>Vineyards in France</title>
</head>

<body>
    <div id="map"
        class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
        tabindex="0" style="position: relative;">
        <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(-37px, 0px, 0px);">
            <div class="leaflet-pane leaflet-tile-pane">
                <div class="leaflet-layer " style="z-index: 1; opacity: 1;">
                    <div class="leaflet-tile-container leaflet-zoom-animated"
                        style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt=""
                            src="https://tile.openstreetmap.org/10/213/388.png" class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(207px, 30px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/213/387.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(207px, -226px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/212/388.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(-49px, 30px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/214/388.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(463px, 30px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/213/389.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(207px, 286px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/212/387.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(-49px, -226px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/214/387.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(463px, -226px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/212/389.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(-49px, 286px, 0px); opacity: 1;"><img
                            alt="" src="https://tile.openstreetmap.org/10/214/389.png"
                            class="leaflet-tile leaflet-tile-loaded"
                            style="width: 256px; height: 256px; transform: translate3d(463px, 286px, 0px); opacity: 1;">
                    </div>
                </div>
            </div>
            <div class="leaflet-pane leaflet-overlay-pane"></div>
            <div class="leaflet-pane leaflet-shadow-pane"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(278px, 314px, 0px);"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(300px, 191px, 0px);"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(438px, 200px, 0px);"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png"
                    class="leaflet-marker-shadow leaflet-zoom-animated" alt=""
                    style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(125px, 163px, 0px);">
            </div>
            <div class="leaflet-pane leaflet-marker-pane"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0"
                    role="button"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(278px, 314px, 0px); z-index: 314;"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0"
                    role="button"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(300px, 191px, 0px); z-index: 191;"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0"
                    role="button"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(438px, 200px, 0px); z-index: 200;"><img
                    src="https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x.png"
                    class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0"
                    role="button"
                    style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(125px, 163px, 0px); z-index: 163;">
            </div>
            <div class="leaflet-pane leaflet-tooltip-pane"></div>
            <div class="leaflet-pane leaflet-popup-pane"></div>
            <div class="leaflet-proxy leaflet-zoom-animated"
                style="transform: translate3d(54621px, 99498px, 0px) scale(512);"></div>
        </div>
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-left">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in"
                        href="#" title="Zoom in" role="button" aria-label="Zoom in" aria-disabled="false"><span
                            aria-hidden="true">+</span></a><a class="leaflet-control-zoom-out" href="#" title="Zoom out"
                        role="button" aria-label="Zoom out" aria-disabled="false"><span aria-hidden="true">âˆ’</span></a>
                </div>
            </div>
            <div class="leaflet-top leaflet-right">
                <div class="leaflet-control-layers leaflet-control" aria-haspopup="true"><a
                        class="leaflet-control-layers-toggle" href="#" title="Layers" role="button"></a>
                    <section class="leaflet-control-layers-list">
                        <div class="leaflet-control-layers-base"><label><span><input type="radio"
                                        class="leaflet-control-layers-selector" name="leaflet-base-layers_55"
                                        checked="checked"><span> OpenStreetMap</span></span></label><label><span><input
                                        type="radio" class="leaflet-control-layers-selector"
                                        name="leaflet-base-layers_55"><span>
                                        Streets</span></span></label><label><span><input type="radio"
                                        class="leaflet-control-layers-selector" name="leaflet-base-layers_55"><span>
                                        Satellite</span></span></label></div>
                        <div class="leaflet-control-layers-separator"></div>
                        <div class="leaflet-control-layers-overlays"><label><span><input type="checkbox"
                                        class="leaflet-control-layers-selector" checked=""><span>
                                        Cities</span></span></label><label><span><input type="checkbox"
                                        class="leaflet-control-layers-selector"><span> Parks</span></span></label></div>
                    </section>
                </div>
            </div>
            <div class="leaflet-bottom leaflet-left"></div>
            <div class="leaflet-bottom leaflet-right">
                <div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com"
                        title="A JavaScript library for interactive maps"><svg aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"
                            class="leaflet-attribution-flag">
                            <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                            <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                            <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
                        </svg> Leaflet</a> <span aria-hidden="true">|</span> Â© <a
                        href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div>
            </div>
        </div>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <!-- leaflet js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/chart.js"></script>
</body>

</html>
