<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/grape.png">
  <!-- Google font 1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Google font 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- personal fontawesome kit -->
  <script src="https://kit.fontawesome.com/f29e73a917.js" crossorigin="anonymous"></script>

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- marker clusters -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

  <!-- css -->
  <link rel="stylesheet" href="../css/style.css">

  <title>Vineyards in France</title>
</head>

<body>
  <div id="background-image">


    <!-- Button trigger modal -->
    <div id="welcome-container" class="container" style="justify-content: center;" img src="../images/wine-oclock.png"
      alt="wine-oclock">
      <button id="welcome-btn" type="button" class="btn" style="background-color: rgb(227, 196, 255);"
        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Welcome
      </button>
    </div>

    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Wine lovers gather around!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Learn more about the vineyards and different wine regions in France. Use this on-the-go as you travel around
            France!
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <button id="letsGo" type="button" class="btn" style="background-color: rgb(227, 196, 255);"
              data-bs-dismiss="modal">Let's go</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <!-- Accordion -->
    <!-- Accordion 1 -->
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne">
            Which region to go?
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <!-- map -->
            <div id="map-container" class="container-fluid">
              <div id="map">
                <input type="text" id="search-terms">
                <button id="search-btn">Search</button>
                <div id="search-results">
                  <div id="search-results-list"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Accordion 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo">
            Ready to select your wine?
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <!-- wine labels -->
            <div style="text-align: center;">
              <h3 style="color:rgb(129, 2, 118);">Take your pick</h3>
              <br>
              <!-- Choose a wine region -->
              <div id="wine-region">
                <label for="region" style="color:rgb(0, 0, 0);">Wine region:</label>
              </div>
              <br>
              <select name="region" id="region" style="color:rgb(112, 8, 103);">
                <option value="Alsace">Alsace</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Burgundy">Burgundy</option>
                <option value="Champagne">Champagne</option>
                <option value="Corsica">Corsica</option>
                <option value="Languedoc">Languedoc</option>
                <option value="Provence">Provence</option>
                <option value="Rh么ne">Rh么ne</option>
                <option value="the Loire Valley">the Loire Valley</option>
              </select>


              <br><br><br>
              <div class="slidecontainer">
                <p>Year</p>
                <input type="range" min="1000" max="2023" value="50" class="slider" id="myRange">
              </div>

              <br><br>
              <div id="grape-varieties">
                <div>
                  <label for="region" style="color:rgb(0, 0, 0);">Which grape variety?</label>
                </div>
                <br>
                <select name="region" id="region" style="color:rgb(112, 8, 103);">
                  <option value="Alsace">Alsace</option>
                  <option value="Bordeaux">Bordeaux</option>
                  <option value="Burgundy">Burgundy</option>
                  <option value="Champagne">Champagne</option>
                  <option value="Corsica">Corsica</option>
                  <option value="Languedoc">Languedoc</option>
                  <option value="Provence">Provence</option>
                  <option value="Rh么ne">Rh么ne</option>
                  <option value="the Loire Valley">the Loire Valley</option>
                </select>
              </div>

            </div>

            <div class="dflex justify-content-center">
              <strong>Finding your wine...</strong>
              <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Accordion 3 -->
  <div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingThree">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true"
          aria-controls="panelsStayOpen-collapseThree">
          What's popular?
        </button>
      </h2>
      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingThree">
        <div class="accordion-body">
          <p>Sharing the good stuff...</p>
        </div>
      </div>
    </div>



    <!-- chart -->








  </div>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <!-- leaflet js -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- script.js -->
  <script src="../script/script.js"></script>
</body>

</html>
